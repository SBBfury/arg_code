<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Retro Creepy 4-Digit Entry</title>
<style>
  :root{
    --panel-w: 1100px;
    --panel-h: 700px;
    --bg-1: #090202;
    --mag-1: #b20f1a;
    --mag-2: #ff4b7a;
    --toolbar: #dcdcdc;
  }

  html,body{height:100%}
  body{
    margin:0;
    font-family: "Lucida Console", monospace;
    background:#000;
    display:flex;
    align-items:center;
    justify-content:center;
    color:#fff;
  }

  /* Window */
  .window {
    width:var(--panel-w);
    max-width:96vw;
    height:var(--panel-h);
    max-height:92vh;
    background:#111;
    box-shadow:0 0 0 2px #666 inset;
    display:flex;
    flex-direction:row;
    border:2px solid #222;
  }

  /* Toolbar */
  .toolbar{
    position:absolute;
    left:0; right:0; top:0;
    height:40px;
    background: var(--toolbar);
    border-bottom:2px solid #222;
    display:flex;
    align-items:center;
    padding:0 8px;
    font-size:14px;
    color:#000;
  }
  .toolbar .btn {
    width:18px;height:18px;background:#fff;border:1px solid #000;
    display:flex;align-items:center;justify-content:center;font-size:12px;
    margin-right:6px;
  }
  .toolbar .address {
    margin-left:6px;
    flex:1;
    background:#fff;
    height:20px;border:1px solid #000;
    padding:0 6px;
    display:flex;align-items:center;
    font-size:12px;color:#000;
  }

  /* Left side (hearts bg) */
  .left {
    width: 60%;
    padding-top:40px;
    background: repeating-linear-gradient(
      45deg,
      #b20f1a,
      #b20f1a 24px,
      #ff4b7a 24px,
      #ff4b7a 48px
    );
    position:relative;
  }
  .left .thumb{
    position:absolute; left:20px; top:60px;
    width:200px;height:140px;
    background:#000;
    border:2px solid #fff;
    color:#f88;
    display:flex;align-items:center;justify-content:center;
    font-size:14px;font-weight:bold;
  }

  /* Right chat panel */
  .right {
    width:40%;
    background:#eee;
    color:#000;
    padding:48px 12px 12px 12px;
    box-sizing:border-box;
    display:flex;
    flex-direction:column;
  }

  .chatbox{
    flex:1;
    background:#fff;
    border:2px solid #000;
    padding:8px;
    font-size:14px;
    line-height:1.5;
    overflow:auto;
  }

  .msg.you{ color:#060; }
  .msg.them{ color:#800; font-weight:bold; }
  .msg .who{ display:block; font-size:12px; text-transform:uppercase; }

  .entry {
    margin-top:8px;
    display:flex;
    gap:6px;
  }

  .digit {
    width:50px;height:46px;
    background:#fff;
    border:2px solid #000;
    text-align:center;
    font-family:inherit;
    font-size:20px;
    font-weight:bold;
  }
  .send-btn{
    width:80px;height:50px;
    background:#800;color:#fff;
    border:2px solid #000;
    font-weight:bold;
    cursor:pointer;
    font-size:14px;
  }

  .status{
    font-size:13px;
    margin-top:6px;
    color:#444;
    text-align:center;
  }

  @keyframes shake {
    0%,100%{transform:translateX(0)}
    25%{transform:translateX(-8px)}
    50%{transform:translateX(8px)}
    75%{transform:translateX(-5px)}
  }
  .glitch { animation:shake 0.5s }
</style>
</head>
<body>
<div class="window">
  <div class="toolbar">
    <div class="btn">◁</div>
    <div class="btn">×</div>
    <div class="address">http://HowDidYouGetHere.com/chat/</div>
  </div>
  <div class="left">
    <div class="thumb">I AM WATCHING</div>
  </div>
  <div class="right" id="panel">
    <div class="chatbox" id="chatbox">
      <div class="msg them"><span class="who">MARIA:</span> These questions make me uncomfortable, Chris.</div>
      <div class="msg you"><span class="who">YOU:</span> answer me</div>
    </div>
    <div class="entry">
      <input id="d1" class="digit" maxlength="1">
      <input id="d2" class="digit" maxlength="1">
      <input id="d3" class="digit" maxlength="1">
      <input id="d4" class="digit" maxlength="1">
      <button id="sendBtn" class="send-btn">SEND</button>
    </div>
    <div class="status" id="status">Enter 4-digit code</div>
  </div>
</div>
<script>
const SECRET_CODE = "1337";
const inputs = [...document.querySelectorAll(".digit")];
const sendBtn = document.getElementById("sendBtn");
const status = document.getElementById("status");
const panel = document.getElementById("panel");

function getCode(){ return inputs.map(i=>i.value).join(""); }

function verify(){
  const code = getCode();
  if(code === SECRET_CODE){
    status.textContent = "ACCESS GRANTED";
    status.style.color = "green";
  } else {
    status.textContent = "INVALID CODE";
    status.style.color = "red";
    panel.classList.remove("glitch"); void panel.offsetWidth; panel.classList.add("glitch");
    inputs.forEach(i=>i.value="");
    inputs[0].focus();
  }
}

inputs.forEach((inp,i)=>{
  inp.addEventListener("input",()=>{
    inp.value = inp.value.replace(/\D/g,"").slice(0,1);
    if(inp.value && i<inputs.length-1) inputs[i+1].focus();
  });
});
sendBtn.addEventListener("click",verify);
inputs[3].addEventListener("keydown",e=>{ if(e.key==="Enter") verify(); });
inputs[0].focus();
</script>
</body>
</html>
