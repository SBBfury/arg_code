<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Retro 4-Digit Code</title>
<style>
  :root {
    --bg: #1c1c1c;
    --toolbar: #303030;
    --win-bg: #8a8a8a;
  }
  body {
    margin: 0;
    font-family: "Lucida Console", monospace;
    background: var(--bg);
    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  /* Toolbar */
  .toolbar {
    height: 40px;
    background: var(--toolbar);
    border-bottom: 2px solid #222;
    display: flex;
    align-items: center;
    padding: 0 8px;
    font-size: 14px;
    color: #000;
  }
  .toolbar .btn {
    width: 18px;
    height: 18px;
    background: #fff;
    border: 1px solid #000;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 12px;
    margin-right: 6px;
  }
  .toolbar .address {
    margin-left: 6px;
    flex: 1;
    background: #fff;
    height: 20px;
    border: 1px solid #000;
    padding: 0 6px;
    display: flex;
    align-items: center;
    font-size: 12px;
    color: #000;
  }

  /* Centered box */
  .center {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .code-box {
    background: var(--win-bg);
    border: 2px solid #444;
    padding: 30px;
    display: flex;
    flex-direction: column;
    align-items: center;
    box-shadow: 0 0 0 2px #666 inset;
  }
  .digits {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
  }
  .digit {
    width: 60px;
    height: 60px;
    background: #fff;
    border: 2px solid #000;
    text-align: center;
    font-size: 24px;
    font-weight: bold;
  }
  .send-btn {
    width: 100px;
    height: 50px;
    background: #800;
    color: #fff;
    border: 2px solid #000;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
  }
  .status {
    margin-top: 12px;
    font-size: 14px;
    color: #ccc;
  }

  @keyframes shake {
    0%,100%{transform:translateX(0)}
    25%{transform:translateX(-8px)}
    50%{transform:translateX(8px)}
    75%{transform:translateX(-5px)}
  }
  .glitch { animation:shake 0.5s }
</style>
</head>
<body>
  <div class="toolbar">
    <div class="btn">◁</div>
    <div class="btn">×</div>
    <div class="address">http://ourgirlfriendmaria.com/code/</div>
  </div>

  <div class="center">
    <div class="code-box" id="panel">
      <div class="digits">
        <input id="d1" class="digit" maxlength="1">
        <input id="d2" class="digit" maxlength="1">
        <input id="d3" class="digit" maxlength="1">
        <input id="d4" class="digit" maxlength="1">
      </div>
      <button id="sendBtn" class="send-btn">SEND</button>
      <div class="status" id="status">Enter 4-digit code</div>
    </div>
  </div>

<script>
const SECRET_CODE = "1337";
const inputs = [...document.querySelectorAll(".digit")];
const sendBtn = document.getElementById("sendBtn");
const status = document.getElementById("status");
const panel = document.getElementById("panel");

function getCode(){ return inputs.map(i=>i.value).join(""); }

function verify(){
  const code = getCode();
  if(code === SECRET_CODE){
    status.textContent = "ACCESS GRANTED";
    status.style.color = "lime";
  } else {
    status.textContent = "INVALID CODE";
    status.style.color = "red";
    panel.classList.remove("glitch"); void panel.offsetWidth; panel.classList.add("glitch");
    inputs.forEach(i=>i.value="");
    inputs[0].focus();
  }
}

inputs.forEach((inp,i)=>{
  inp.addEventListener("input",()=>{
    inp.value = inp.value.replace(/\D/g,"").slice(0,1);
    if(inp.value && i<inputs.length-1) inputs[i+1].focus();
  });
});
sendBtn.addEventListener("click",verify);
inputs[3].addEventListener("keydown",e=>{ if(e.key==="Enter") verify(); });
inputs[0].focus();
</script>
</body>
</html>
